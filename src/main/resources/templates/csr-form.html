<form id="csrform" method="GET" action="/csr">

    <div class="row text-left">
        <div class="form-group col-xs-6 col-md-6">
            <label for="company">组织/公司
                <small>&nbsp;输入组织/公司全称</small>
            </label>
            <input name="O" id="company" type="text" class="form-control" placeholder="CHINASSL Inc" autofocus
                   required/>
        </div>

        <div class="form-group col-xs-6 col-md-6">
            <label for="department">部门/单位
                <small>&nbsp;输入所在部门或单位</small>
            </label>
            <input name="OU" id="department" type="text" class="form-control" placeholder="IT" required/>
        </div>
    </div>

    <div class="row text-left">
        <div class="form-group col-xs-6 col-md-6">
            <label for="city">城市
                <small>&nbsp;输入所在城市</small>
            </label>
            <input name="L" id="city" type="text" class="form-control" placeholder="Tianjin" required/>
        </div>

        <div class="form-group col-xs-6 col-md-6">
            <label for="province">省份<small>&nbsp;输入所在省份</small></label>
            <input name="ST" id="province" type="text" class="form-control" placeholder="Tianjin" required />
        </div>
    </div>

            <option value="rsa" selected>RSA</option>
            <option value="ecc">ECC</option>
            </select>
        </div>

    <div class="row  text-left">
        <div class="form-group col-xs-6 col-md-6">
            <label for="hash_algorithms">哈希签名算法
                <small>&nbsp;选择哈希签名算法</small>
            </label>
            <select name="hashAlgorithm" id="hash_algorithms" type="option"
                    class="form-control single-select2-search-off" required/>
            <option value="SHA1WithRSA" selected>SHA1WithRSA</option>
            <!--            <option value="sha384">SHA384</option> -->
            <!--            <option value="sha512">SHA512</option> -->
            </select>
        </div>

        <div class="form-group col-xs-6 col-md-6">
            <label for="keysize">加密位数
                <small>&nbsp;选择加密位数</small>
            </label>

                <option value="4096">4096</option>
                <option value="8192">8192</option>

                <small>&nbsp;输入常用邮箱</small>
            </label>
            <input name="E" id="email" type="email" class="form-control" placeholder="admin@chinassl.net" required
                   pattern="^[_\.0-9a-z-]+@([0-9a-z][0-9a-z-]+\.)+[a-z]{1,20}$"/>
        </div>

        <div class="form-group col-xs-6 col-md-6">

            </label>

        </div>
